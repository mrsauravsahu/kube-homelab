apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Values.service.name }}
spec:
  ingressClassName: nginx
  rules:
  {{- range $host := .Values.hosts }}
  - host: {{ $host.name }}
    http:
      paths:
      - path: {{ $.Values.ingress.routePath }}
        pathType: Prefix
        backend:
          service:
            name: {{ $.Values.service.name }}
            port:
              number: {{ $.Values.service.port.number }}
  {{- end }}
